<!DOCTYPE html>
  <html lang="en">
    <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Henry V</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
          <style>
          body { font-family: sans-serif; padding: 2rem; }
        h1 { margin-bottom: 1rem; }
        #fullText, #analysis { margin-top: 2rem; }
        table { width: 100%; border-collapse: collapse; }
        </style>
          </head>
          <body>
          
          <h1 id="playTitle">Henry V</h1>
          
          <div id="fullText">
          <h2>Full Text</h2>
          <table id="playTable"></table>
          </div>
          
          <div id="analysis">
          <h2>Analysis</h2>
          <p>Analysis content will go here...</p>
          </div>
          
          <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
          <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
          
          <script>
          // Get play short_title from the filename, e.g., 'hamlet.html' â†’ 'hamlet'
        const fileName = window.location.pathname.split('/').pop().replace('.html','');
        const jsonFile = `../data/json/full_text/${fileName}.json`;
        
        $('#playTitle').text(fileName.replace(/_/g,' '));
        
        // Load JSON
        $.getJSON(jsonFile, function(data) {
          if (data.length === 0) return;
          
          // Get columns dynamically from first row
          const columns = Object.keys(data[0]).map(col => ({ title: col, data: col }));
          
          // Create DataTable
          $('#playTable').DataTable({
            data: data,
            columns: columns,
            pageLength: 25,
            responsive: true
          });
        });
        </script>
          
          </body>
          </html>
